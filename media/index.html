<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Media</title>
</head>

<body>
    <div class="iframe">
        <h1>Embedding iFrames</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bvazq2NG2tU?si=BUzsH8cVdT3F-_eS"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <div class="video">
        <h1>Embedding videos</h1>
        <video src="./assets/clipPreview.MP4" width="640px" height="480px" autoplay="true" controls></video>
    </div>

    <div class="audio">
        <h1>Embedding audio</h1>
        <audio src="" controls loop muted></audio>
    </div>
</body>

</html>
